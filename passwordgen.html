<!DOCTYPE html>

<html>
    <head>
        <title>Password Generator</title>
		<link rel="stylesheet" type="text/css" href="style.css">		
    </head>

    <body>

        <div id="output">Nicht geklappt</div>

        <script>

			function randomString(length, chars) {
				var result = "";
				for (var i = length; i > 0; --i) result += chars[Math.floor(Math.random() * chars.length)];
				return result;
			}


            const output = document.getElementById("output");

			output.innerHTML = "<p>Test<p>";

			const charArray = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789~!@#$%&*()_+-={}[]:\";\'?,./|\\";

			function multiString(myString, times) {
				result = "";
				if (times <= 0) {
					return "";
				}
				for (var i = 0; i < times; i++) {
					result += randomString(16, myString) + " <br>";
				}
				return result;
			}

			output.innerHTML = multiString(charArray, 16);
        </script>
    </body>
</html>
